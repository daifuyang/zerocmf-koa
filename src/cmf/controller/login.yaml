paths:
  /api/v1/login:
    post:
      summary: 用户登录
      description: 用户可以通过邮箱、手机号或账号进行登录，支持密码登录和短信验证码登录。
      operationId: login
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginReq"
      responses:
        "200":
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResp"
              example:
                {
                  "code": 1,
                  "message": "登录成功",
                  "data":
                    {
                      "accessToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
                      "expiresAt": 1694149600,
                      "refreshToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
                      "reExpiresAt": 1694149600
                    }
                }

components:
  schemas:
    LoginType:
      type: string
      description: 登录类型，可以是 'email'、'phone' 或 'account'
      enum:
        - email
        - phone
        - account
    PhoneLoginType:
      type: string
      description: 手机登录类型，当使用手机号登录时可以选择 'sms' 短信验证码登录
      enum:
        - sms
        - password
    LoginReq:
      type: object
      required:
        - account
        - password
      properties:
        account:
          type: string
          description: 用户的账号，可以是邮箱、手机号或用户名
        password:
          type: string
          description: 用户的登录密码，使用密码登录时必须提供
        loginType:
          $ref: "#/components/schemas/LoginType"
        phoneType:
          $ref: "#/components/schemas/PhoneLoginType"
      examples:
        email_login:
          summary: 使用邮箱登录
          value:
            account: "admin@example.com"
            password: "123456"
            loginType: "email"
        phone_password_login:
          summary: 使用手机及密码登录
          value:
            account: "1234567890"
            password: "123456"
            loginType: "phone"
            phoneType: "password"
        phone_sms_login:
          summary: 使用手机短信验证码登录
          value:
            account: "1234567890"
            loginType: "phone"
            phoneType: "sms"
    TokenData:
      type: object
      required:
        - accessToken
        - expiresAt
        - refreshToken
        - reExpiresAt
      properties:
        accessToken:
          type: string
          description: JWT 访问令牌
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresAt:
          type: integer
          description: 访问令牌过期时间
          example: 1694149600
        refreshToken:
          type: string
          description: 刷新令牌
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        reExpiresAt:
          type: integer
          description: 刷新令牌过期时间
          example: 1694149600
    LoginResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/TokenData"
