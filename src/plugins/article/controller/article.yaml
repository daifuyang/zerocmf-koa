components:
  schemas:
    Response:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: Response code
          example: 1
        msg:
          type: string
          description: Response message

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: 当前页码
          example: 1
        pageSize:
          type: integer
          description: 每页显示的数据条数
          example: 10
        total:
          type: integer
          description: 总数据条数
          example: 2

    ArticleListResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: object
              properties:
                total:
                  type: integer
                  example: 1
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/Article"
                current:
                  type: integer
                  example: 1
                pageSize:
                  type: integer
                  example: 10

    ArticleResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/Article"

    Article:
      type: object
      properties:
        articleId:
          type: integer
          description: 文章ID
          example: 2
        postFormat:
          type: integer
          description: 发布格式
          example: 1
        seoTitle:
          type: string
          nullable: true
          description: SEO标题
          example: null
        seoKeywords:
          type: string
          nullable: true
          description: SEO关键词
          example: null
        seoDescription:
          type: string
          nullable: true
          description: SEO描述
          example: null
        thumbnail:
          type: string
          nullable: true
          description: 缩略图URL
          example: null
        title:
          type: string
          description: 文章标题
          example: "测试文章"
        content:
          type: string
          description: 文章内容，支持HTML格式
          example: '<p class="zerocmf-editor-paragraph"><span style="white-space:pre-wrap">测试分类</span></p>'
        keywords:
          type: array
          description: 关键词列表
          items:
            type: string
          example:
            - "标签1"
            - "标签2"
        excerpt:
          type: string
          nullable: true
          description: 摘要
          example: null
        source:
          type: string
          nullable: true
          description: 来源
          example: null
        isTop:
          type: boolean
          nullable: true
          description: 是否置顶
          example: null
        hits:
          type: integer
          nullable: true
          description: 点击量
          example: null
        favorites:
          type: integer
          nullable: true
          description: 收藏数
          example: null
        likes:
          type: integer
          nullable: true
          description: 点赞数
          example: null
        comments:
          type: integer
          nullable: true
          description: 评论数
          example: null
        more:
          type: object
          nullable: true
          description: 其他信息
          example: null
        articleStatus:
          type: integer
          description: 文章状态（例如：1-已发布，0-草稿）
          example: 1
        commentStatus:
          type: integer
          description: 评论状态（例如：1-允许，0-不允许）
          example: 1
        order:
          type: integer
          nullable: true
          description: 排序权重
          example: null
        publishedAt:
          type: integer
          description: 发布时间，Unix时间戳格式
          example: 1737708928
        createId:
          type: integer
          description: 创建者ID
          example: 1
        creator:
          type: string
          description: 创建者名称
          example: "admin"
        updateId:
          type: integer
          description: 更新者ID
          example: 1
        updater:
          type: string
          description: 更新者名称
          example: "admin"
        createdAt:
          type: integer
          description: 创建时间，Unix时间戳格式
          example: 1737713075
        updatedAt:
          type: integer
          description: 更新时间，Unix时间戳格式
          example: 1737713075
        deletedAt:
          type: integer
          description: 删除时间，Unix时间戳格式，0表示未删除
          example: 0
        createdTime:
          type: string
          format: date-time
          description: 创建时间的可读格式
          example: "2025-01-24 18:04:35"
        updatedTime:
          type: string
          format: date-time
          description: 更新时间的可读格式
          example: "2025-01-24 18:04:35"
        publishedTime:
          type: string
          format: date
          description: 发布时间的可读格式
          example: "2025-01-24"
        category:
          type: array
          description: 分类信息
          items:
            type: object
            properties:
              categoryId:
                type: integer
                description: 分类ID
                example: 1
              categoryName:
                type: string
                description: 分类名称
                example: "测试分类"

      required:
        - articleId
        - publishedAt
