paths:
  /api/v1/admin/article-categories:
    get:
      summary: 获取文章分类列表
      description: 返回文章分类列表，支持分页
      operationId: getArticleCategoryList
      security:
        - BearerAuth: []
      tags:
        - article-categories
      parameters:
        - name: current
          in: query
          description: 当前页码
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: 每页条数
          required: false
          schema:
            type: integer
            default: 10
        - name: isTree
          in: query
          description: 是否返回树形结构
          required: false
      responses:
        "200":
          description: 返回文章分类列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleCategoryListResp"
              example:
                code: 1
                msg: "获取成功！"
