components:
  schemas:
    Response:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: Response code
          example: 1
        msg:
          type: string
          description: Response message

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: 当前页码
          example: 1
        pageSize:
          type: integer
          description: 每页显示的数据条数
          example: 10
        total:
          type: integer
          description: 总数据条数
          example: 2

    ArticleCategoryListResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: object
              properties:
                total:
                  type: integer
                  example: 1
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/ArticleCategory"
                current:
                  type: integer
                  example: 1
                pageSize:
                  type: integer
                  example: 10

    ArticleCategoryResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/ArticleCategory"

    ArticleCategory:
      type: object
      properties:
        articleCategoryId:
          type: integer
          description: 分类ID
          example: 1
        parentId:
          type: integer
          description: 父级分类ID，0表示顶级分类
          example: 0
        seoTitle:
          type: string
          nullable: true
          description: SEO标题
          example: null
        seoKeywords:
          type: string
          nullable: true
          description: SEO关键词
          example: null
        seoDescription:
          type: string
          nullable: true
          description: SEO描述
          example: null
        name:
          type: string
          description: 分类名称
          example: "测试分类"
        icon:
          type: string
          nullable: true
          description: 分类图标
          example: null
        description:
          type: string
          nullable: true
          description: 分类描述
          example: null
        status:
          type: integer
          description: 分类状态（例如：1-启用，0-禁用）
          example: 1
        articleCount:
          type: integer
          description: 该分类下的文章数量
          example: 1
        path:
          type: string
          description: 分类路径，用于标识层级关系
          example: "0"
        order:
          type: integer
          nullable: true
          description: 排序权重
          example: null
        createId:
          type: integer
          description: 创建者ID
          example: 1
        creator:
          type: string
          description: 创建者名称
          example: "admin"
        updateId:
          type: integer
          description: 更新者ID
          example: 1
        updater:
          type: string
          description: 更新者名称
          example: "admin"
        createdAt:
          type: integer
          description: 创建时间，Unix时间戳格式
          example: 1737708748
        updatedAt:
          type: integer
          description: 更新时间，Unix时间戳格式
          example: 1737708748
        deletedAt:
          type: integer
          description: 删除时间，Unix时间戳格式，0表示未删除
          example: 0

    ArticleCategoryTree:
      type: object
      properties:
        articleCategory:
          $ref: "#/components/schemas/ArticleCategory"
        children:
          type: array
          description: 子文章列表
          items:
            $ref: "#/components/schemas/ArticleCategory"
