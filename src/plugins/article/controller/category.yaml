                  total: 1
                  data:
                    - articleCategoryId: 1
                      parentId: 0
                      seoTitle: null
                      seoKeywords: null
                      seoDescription: null
                      name: "测试分类"
                      icon: null
                      description: null
                      status: 1
                      articleCount: 1
                      path: "0"
                      order: null
                      createId: 1
                      creator: "admin"
                      updateId: 1
                      updater: "admin"
                      createdAt: 1737708748
