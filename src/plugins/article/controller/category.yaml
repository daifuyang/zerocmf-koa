      security:
        - BearerAuth: []
      tags:
        - article-categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parentId:
                  type: integer
                  description: 父分类ID
                  example: 0
                name:
                  type: string
                  description: 分类名称
                  example: "技术"
                description:
                  type: string
                  description: 分类描述
                  example: "技术相关文章"
