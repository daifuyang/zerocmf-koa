paths:
  /api/v1/admin/customers:
    get:
      operationId: getCustomerList
      security:
        - BearerAuth: []
      tags:
        - customer
      summary: 获取客户列表
      parameters:
        - name: current
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
        - name: name
          in: query
          schema:
            type: string
        - name: mobile
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: 客户列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerListResp'
    post:
      operationId: createCustomer
      security:
        - BearerAuth: []
      tags:
        - customer
      summary: 创建客户
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '200':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'

  /api/v1/admin/customers/{customerId}:
    get:
      operationId: getCustomer
      security:
        - BearerAuth: []
      tags:
        - customer
      summary: 获取单个客户
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 客户详情
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    put:
      operationId: updateCustomer
      security:
        - BearerAuth: []
      tags:
        - customer
      summary: 更新客户
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    delete:
      operationId: deleteCustomer
      security:
        - BearerAuth: []
      tags:
        - customer
      summary: 删除客户
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 删除成功

components:
  schemas:
    Response:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: Response code
          example: 1
        msg:
          type: string
          description: Response message

    Customer:
      type: object
      properties:
        customerId:
          type: integer
        memberNo:
          type: string
          maxLength: 36
        name:
          type: string
          maxLength: 50
        birthDate:
          type: string
          maxLength: 20
        gender:
          type: string
          maxLength: 10
        province:
          type: string
          maxLength: 50
        city:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 50
        address:
          type: string
          maxLength: 200
        phone:
          type: string
          maxLength: 20
          nullable: true
        mobile:
          type: string
          maxLength: 20
          nullable: true
        wechat:
          type: string
          maxLength: 50
          nullable: true
        qq:
          type: string
          maxLength: 20
          nullable: true
        project:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: integer
          format: int32
        remark:
          type: string
          maxLength: 500
          nullable: true
        operatorId:
          type: integer
        createdAt:
          type: integer
        updatedAt:
          type: integer
          nullable: true
      required:
        - customerId
        - name
        - birthDate
        - gender
        - province
        - city
        - district
        - address
        - operatorId

    CustomerListResp:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: object
              properties:
                total:
                  type: integer
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/Customer"
                current:
                  type: integer
                pageSize:
                  type: integer
                statusOptions:
                  type: array
                  items:
                    type: object
                    properties:
                      value:
                        type: integer
                      label:
                        type: string

    CustomerInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        birthDate:
          type: string
          maxLength: 20
        gender:
          type: string
          maxLength: 10
        province:
          type: string
          maxLength: 50
        city:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 50
        address:
          type: string
          maxLength: 200
        phone:
          type: string
          maxLength: 20
          nullable: true
        mobile:
          type: string
          maxLength: 20
          nullable: true
        wechat:
          type: string
          maxLength: 50
          nullable: true
        qq:
          type: string
          maxLength: 20
          nullable: true
        project:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: integer
          format: int32
        remark:
          type: string
          maxLength: 500
          nullable: true
        operator:
          type: integer
      required:
        - name
        - birthDate
        - gender
        - province
        - city
        - district
        - address
